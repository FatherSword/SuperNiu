<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperNiu Technology Co., Ltd - 首页</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- 顶部导航栏 -->
    <header>
        <div class="logo">
            <h1>SuperNiu</h1>
        </div>
        <nav>
            <ul id="nav_list">
                <li>产品</li>
                <li>关于我们</li>
                <li>客户支持</li>
                <li>联系我们</li>
                <li>登录</li>
            </ul>
        </nav>
        <div class="search">
            <input type="text" placeholder="搜索产品...">
        </div>
    </header>

    <!-- 横幅区域 -->
    <section class="banner">
        <div class="banner-image">
            <!-- 轮播图可以在这里插入 -->
            <img src="banner1.jpg" alt="横幅图1">
        </div>
    </section>

    <!-- 公司介绍 -->
    <section class="company-introduction" id="about">
        <h2>公司介绍</h2>
        <p>这里是公司历史和品牌愿景的简短介绍。</p>
    </section>

    <!-- 热门产品展示 -->
    <section class="featured-products" id="products">
        <h2>热门产品</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="product1.jpg" alt="产品1">
                <h3>产品名称1</h3>
                <p>简短描述</p>
                <p>价格: $XX.XX</p>
            </div>
            <div class="product-card">
                <img src="product2.jpg" alt="产品2">
                <h3>产品名称2</h3>
                <p>简短描述</p>
                <p>价格: $XX.XX</p>
            </div>
            <!-- 可以继续添加更多产品卡片 -->
        </div>
    </section>

    <!-- 底部 -->
    <footer>
        <div class="contact-info">
            <p>联系信息: xxx@example.com</p>
            <p>电话: 123-456-7890</p>
        </div>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
        <p>© 2023 SuperNiu Technology Co., Ltd. 保留所有权利。</p>
    </footer>

</body>
</html>
